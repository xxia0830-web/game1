<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç¯€å¥é»æ“Šç‹ (JPGä¿®æ­£ç‰ˆ)</title>
    <style>
        :root {
            --bg-color: #121212;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff00;
            --text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        .info-board {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 400px;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 10;
        }

        .score-box { text-shadow: 0 0 10px var(--neon-blue); }
        .time-box { text-shadow: 0 0 10px var(--neon-pink); color: var(--neon-pink); }

        #game-area {
            position: relative;
            width: 95vw;
            height: 60vh;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            overflow: hidden;
        }

        .target {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            animation: popUp 0.1s ease-out;
            user-select: none;
            -webkit-user-drag: none;
        }

        .hit-effect {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.2);
            pointer-events: none;
            animation: fadeOut 0.2s forwards;
        }

        @keyframes popUp { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes fadeOut { 100% { opacity: 0; transform: scale(1.5); } }

        #overlay-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; padding: 20px; box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        input[type="text"] {
            padding: 10px; font-size: 1.2rem; margin: 15px 0; border-radius: 8px;
            border: 2px solid var(--neon-blue); background: rgba(0, 0, 0, 0.5);
            color: white; text-align: center; outline: none;
        }

        button {
            padding: 12px 35px; font-size: 1.3rem; background: var(--neon-blue); color: #000;
            border: none; border-radius: 50px; font-weight: bold;
            box-shadow: 0 0 20px var(--neon-blue); margin-top: 10px; cursor: pointer;
            transition: all 0.2s;
        }
        button:active { transform: scale(0.95); }
        button:disabled { background: #555; box-shadow: none; cursor: not-allowed; }

        #leaderboard {
            margin-top: 20px; width: 100%; max-width: 300px;
            background: rgba(255, 255, 255, 0.1); border-radius: 10px;
            padding: 15px; border: 1px solid var(--neon-green);
        }
        #leaderboard h3 { margin: 0 0 10px 0; text-align: center; color: var(--neon-green); }
        .rank-item { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.2); padding: 8px 0; }
        .rank-item:last-child { border-bottom: none; }
        .rank-name { flex-grow: 1; text-align: left; padding-left: 10px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .rank-score { color: var(--neon-pink); font-weight: bold; }
        
        .loading { text-align: center; color: var(--neon-blue); font-size: 0.9rem; margin-top: 5px; animation: blink 1s infinite;}
        @keyframes blink { 50% { opacity: 0.5; } }

    </style>
</head>
<body>

    <div class="info-board">
        <div class="score-box">åˆ†æ•¸: <span id="score">0</span></div>
        <div class="time-box">æ™‚é–“: <span id="time">30</span></div>
    </div>

    <div id="game-area"></div>

    <div id="overlay-screen">
        <h1 style="color:white; margin:0 0 10px 0; text-shadow:0 0 10px var(--neon-blue); font-style:italic;">NEON STRIKE</h1>
        <div id="input-area">
            <input type="text" id="player-name" placeholder="è¼¸å…¥ä½ çš„åå­—" maxlength="8">
            <br><button id="start-btn">é–‹å§‹æŒ‘æˆ°</button>
        </div>
        <h2 id="result-msg" style="display:none; color: var(--neon-pink); margin: 10px 0;">æ™‚é–“åˆ°ï¼</h2>
        
        <div id="leaderboard">
            <h3>ğŸ† å…¨çƒæ’è¡Œæ¦œ</h3>
            <div id="rank-list"><div class="loading">é€£ç·šè³‡æ–™åº«ä¸­...</div></div>
        </div>
        <p style="color:#666; font-size:0.8rem; margin-top:20px;">*è³‡æ–™åŒæ­¥è‡³ Google é›²ç«¯</p>
    </div>

    <audio id="bgm" loop>
       <source src="./bgm.m4a" type="audio/mp4">
    </audio>

    <script>
        // ============================================
        // â˜… è«‹åœ¨é€™è£¡è²¼ä¸Šä½ çš„ Google Apps Script ç¶²å€
        const API_URL = "https://script.google.com/macros/s/ä½ çš„ç¶²å€/exec";
        
        // â˜… åœ–ç‰‡æª”åå·²ä¿®æ”¹ç‚º .jpg (è«‹ç¢ºä¿ä½ çš„æª”æ¡ˆæ˜¯å°å¯« target.jpg)
        const TARGET_IMAGE_URL = "./target.jpg"; 
        // ============================================

        // å‚™ç”¨åœ–ç‰‡ (å¦‚æœæ‰¾ä¸åˆ° jpg æœƒè‡ªå‹•é¡¯ç¤ºé€™å€‹)
        const BACKUP_IMAGE_URL = "https://cdn-icons-png.flaticon.com/512/148/148836.png";

        const POINTS_PER_HIT = 15;
        const GAME_DURATION = 30;

        const gameArea = document.getElementById('game-area');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const overlayScreen = document.getElementById('overlay-screen');
        const startBtn = document.getElementById('start-btn');
        const nameInput = document.getElementById('player-name');
        const resultMsg = document.getElementById('result-msg');
        const rankList = document.getElementById('rank-list');
        const bgm = document.getElementById('bgm');
        const inputArea = document.getElementById('input-area');

        let score = 0;
        let timeLeft = GAME_DURATION;
        let isPlaying = false;
        let spawnTimer = null;
        let gameTimer = null;

        fetchLeaderboard();

        startBtn.addEventListener('click', startGame);
        startBtn.addEventListener('touchstart', function(e) { e.preventDefault(); startGame(); });

        function startGame() {
            const playerName = nameInput.value.trim();
            if (!playerName) { alert("è«‹å…ˆè¼¸å…¥åå­—ï¼"); return; }
            if(isPlaying) return;
            isPlaying = true;
            score = 0; timeLeft = GAME_DURATION;
            scoreEl.innerText = 0; timeEl.innerText = timeLeft;
            overlayScreen.style.display = 'none'; resultMsg.style.display = 'none'; inputArea.style.display = 'none';
            
            bgm.currentTime = 0; 
            bgm.play().catch(e => console.log("éŸ³æ¨‚æ’­æ”¾éœ€äº’å‹•"));

            gameTimer = setInterval(countDown, 1000);
            spawnTimer = setInterval(spawnTarget, 500); 
        }

        function spawnTarget() {
            if(!isPlaying) return;
            const img = document.createElement('img');
            
            // è¨­å®šåœ–ç‰‡ä¾†æº
            img.src = TARGET_IMAGE_URL;
            img.className = 'target';

            // é˜²éŒ¯æ©Ÿåˆ¶ï¼šæ‰¾ä¸åˆ°åœ–ç‰‡å°±æ›å‚™ç”¨åœ–
            img.onerror = function() {
                console.log("æ‰¾ä¸åˆ°åœ–ç‰‡ï¼Œå·²åˆ‡æ›ç‚ºå‚™ç”¨åœ–");
                this.src = BACKUP_IMAGE_URL;
                this.onerror = null; 
            };

            const maxX = gameArea.clientWidth - 80;
            const maxY = gameArea.clientHeight - 80;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            img.style.left = randomX + 'px'; img.style.top = randomY + 'px';

            const handleHit = (e) => {
                e.preventDefault(); e.stopPropagation();
                score += POINTS_PER_HIT;
                scoreEl.innerText = score;
                createEffect(randomX, randomY);
                img.remove();
            };
            img.addEventListener('touchstart', handleHit, {passive: false});
            img.addEventListener('mousedown', handleHit);
            gameArea.appendChild(img);
            setTimeout(() => { if(img.parentNode) img.remove(); }, 470);
        }

        function createEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.style.left = x + 'px'; effect.style.top = y + 'px';
            gameArea.appendChild(effect);
            setTimeout(() => effect.remove(), 200);
        }

        function countDown() {
            timeLeft--;
            timeEl.innerText = timeLeft;
            if(timeLeft <= 0) endGame();
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameTimer);
            clearInterval(spawnTimer);
            bgm.pause();
            gameArea.innerHTML = '';

            const playerName = nameInput.value.trim();
            
            overlayScreen.style.display = 'flex';
            resultMsg.style.display = 'block';
            resultMsg.innerText = `æ™‚é–“åˆ°ï¼${playerName} å¾—åˆ†: ${score}`;
            inputArea.style.display = 'block'; 
            startBtn.innerText = "å†ä¾†ä¸€å±€";

            uploadScore(playerName, score);
        }

        // --- æ’è¡Œæ¦œ API ---

        function uploadScore(name, score) {
            rankList.innerHTML = '<div class="loading">åˆ†æ•¸ä¸Šå‚³ä¸­...</div>';
            startBtn.disabled = true;

            const url = `${API_URL}?action=add&name=${encodeURIComponent(name)}&score=${score}`;
            
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    console.log("ä¸Šå‚³æˆåŠŸ", data);
                    fetchLeaderboard();
                })
                .catch(error => {
                    console.error('Error:', error);
                    rankList.innerHTML = '<div style="color:red">é€£ç·šä¸ç©©ï¼Œè«‹ç¨å¾Œ</div>';
                    startBtn.disabled = false;
                });
        }

        function fetchLeaderboard() {
            rankList.innerHTML = '<div class="loading">è®€å–æ’è¡Œæ¦œ...</div>';
            
            const url = `${API_URL}?action=get`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    updateLeaderboardUI(data);
                    startBtn.disabled = false;
                })
                .catch(error => {
                    console.error('Error:', error);
                    rankList.innerHTML = '<div style="color:#aaa;">è®€å–å¤±æ•—</div>';
                    startBtn.disabled = false;
                });
        }

        function updateLeaderboardUI(records) {
            rankList.innerHTML = ""; 
            if (records.length === 0) {
                rankList.innerHTML = "<div style='text-align:center; color:#aaa;'>ç›®å‰ç„¡äººä¸Šæ¦œ</div>";
                return;
            }

            records.forEach((rec, index) => {
                const item = document.createElement('div');
                item.className = 'rank-item';
                item.innerHTML = `
                    <span class="rank-num">${index + 1}.</span>
                    <span class="rank-name">${escapeHtml(rec.name)}</span>
                    <span class="rank-score">${rec.score}</span>
                `;
                rankList.appendChild(item);
            });
        }

        function escapeHtml(text) {
            if(!text) return text;
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }
    </script>
